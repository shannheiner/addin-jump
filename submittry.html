<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Score</title>
</head>
<body>
    <h1>Submit Score</h1>
    <form id="scoreForm">
        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID" name="studentID" required>
        <br><br>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("scoreForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form from refreshing page

            const studentID = document.getElementById("studentID").value;
            const score = document.getElementById("score").value;

            const url = "https://sheiner5.wixsite.com/my-site/_functions/submitScore";

            const jsonPayload = {
                studentID: Number(studentID),
                score: Number(score)
            };

            try {
                let response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(jsonPayload),
                    credentials: "omit"  // Prevent Wix from removing CORS headers
                });

                // Check if response is valid
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                let responseData = await response.json();
                document.getElementById("result").textContent = responseData.success 
                    ? "Score submitted successfully!" 
                    : `Error: ${responseData.message}`;

            } catch (error) {
                console.error("Error submitting score:", error);
                document.getElementById("result").textContent = "Failed to submit score. Check console for details.";
            }
        });
    </script>
</body>
</html>
